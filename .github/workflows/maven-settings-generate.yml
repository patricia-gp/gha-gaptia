
name: Maven Settings Generate

on:
  workflow_call:
    secrets:
      MAVEN_USER:
        required: true
      MAVEN_TOKEN:
        required: true
      GITHUB_TOKEN:
        GITHUB_TOKEN: true

  workflow_dispatch:
    secrets:
      MAVEN_USER: ${{secrets.MAVEN_USER}}
      MAVEN_TOKEN: ${{secrets.MAVEN_TOKEN}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  repository:
    runs-on: ubuntu-latest
    steps:
    - name: Generate settings.xml for Maven Builds
      uses: whelk-io/maven-settings-xml-action@v21
      with:
        output_file: settings.xml
        active_profiles: '[ "github" ]'
        servers: >
          [
            {
              "id": "github",
              "username": "${{ env.MAVEN_USER || 'YOUR_USERNAME' }}",
              "password": "${{ env.MAVEN_TOKEN || 'YOUR_PERSONAL_ACCESS_TOKEN' }}"
            }
          ]
        repositories: >
          [
            {
              "id": "central",
              "url": "https://repo1.maven.org/maven2"
            },
            {
              "id": "github",
              "url": "https://maven.pkg.github.com/patricia-gp/api-gaptia"
            }
          ]        
    
    - name: View settings.xml
      run: |
        cat settings.xml

    - name: Upload artefactory
      uses: actions/upload-artifact@v3
      with:
        name: maven-settings
        path: settings.xml
