name: Microservice Build Deploy

on:
  workflow_call:

jobs:
  mic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo ${{ github.repository }} Brach ${{ github.ref }}
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Download artefactory
        uses: actions/download-artifact@v3
        with:
          name: maven-settings
          path: ${{ github.workspace }}/.m2

      - name: Get version
        run: |
            mvn -v
            cat ${{ github.workspace }}/.m2/settings.xml
            mvn help:effective-pom -X > mvnpom.txt
            cat mvnpom.txt

      - name: Compile
        run: mvn -B clean compile

      - name: Unit Test
        run: mvn -B test

      - name: Package
        run: mvn -B package -DskipTests --file pom.xml

      - name: Integration Test
        run: mvn -B verify -Pdocker

      - name: Deploy
        run: mvn -B deploy -DskipTests -s ${{ github.workspace }}/settings.xml