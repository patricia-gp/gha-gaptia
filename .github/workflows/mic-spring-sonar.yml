name: Microservice Spring Unit Test

on:
  workflow_call:
    inputs:
      SONAR_HOST_URL:
        type: string
        required: true

jobs:
  mic:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ~/.m2

      - name: Download maven-m2
        uses: actions/download-artifact@v3
        with:
          name: maven-settings
          path: ~/.m2

      - name: Download mic-workspace
        uses: actions/download-artifact@v3
        with:
          name: mic-workspace
          path: .

      - name: Sonar
        run: mvn -e -o -B sonar:sonar -Dsonar.host.url=${{ inputs.SONAR_HOST_URL }}