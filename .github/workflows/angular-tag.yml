name: Angular Tag

on:
  workflow_call:

jobs:
  angular:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Repo ${{ github.repository }} Brach ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download angular-dist
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: .

      - name: App Version
        id: app-version
        run: |
          echo "VERSION=$(grep -o 'this.appVersion=".*",' ./dist/*/main*.js | awk -F '"' '{print $2}')" >> $GITHUB_OUTPUT

      - name: Tag Version
        uses: butlerlogic/action-autotag@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          version: ${{ steps.app-version.outputs.VERSION }}
