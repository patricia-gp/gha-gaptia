name: Api Tag Generate

on:
  workflow_call:

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repo ${{ github.repository }} Brach ${{ github.ref }}
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Download artefactory
        uses: actions/download-artifact@v3
        with:
          name: api-pom-properties
          path: ${{ github.workspace }}

      - name: Pom Properties
        run: |
          cat ${{ github.workspace }}/pom.properties

      - name: Tag Version
        uses: butlerlogic/action-autotag@master
        with:
          tag_prefix: "v"
          root: ${{ github.workspace }}/pom.properties
          regex_pattern: 'version=(\S.*)'
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
