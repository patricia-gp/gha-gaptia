name: Microservice Spring Generate

on:
  workflow_call:
    secrets:
      MAVEN_USER:
        required: true
      MAVEN_TOKEN:
        required: true

jobs:
  mic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo ${{ github.repository }} Brach ${{ github.ref }}
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}/.m2

      - name: Download artefactory
        uses: actions/download-artifact@v3
        with:
          name: maven-settings
          path: ${{ github.workspace }}/.m2

      - name: Maven version
        run: |
          mvn -v

      - name: Unit Test
        run: mvn -e -B test -s ${{ github.workspace }}/.m2/settings.xml

      - name: Integration Test
        run: mvn -e -B verify -Pdocker -s ${{ github.workspace }}/.m2/settings.xml

      - name: Package
        run: mvn -e -B package -DskipTests -s ${{ github.workspace }}/.m2/settings.xml