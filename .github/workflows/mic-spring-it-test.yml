name: Microservice Spring Integration Test

on:
  workflow_call:

jobs:
  mic:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}/.m2

      - name: Download artefactory
        uses: actions/download-artifact@v3
        with:
          name: mic-project
          path: ${{ github.workspace }}

      - name: Integration test
        run: mvn -e -B verify -DskipTests -Pdocker -s ${{ github.workspace }}/.m2/settings.xml